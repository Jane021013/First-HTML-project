<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>

    <link rel="stylesheet" href="../main.css" />
    <link rel="icon" href="../gmu.png" />
  </head>
  <style>
    #result,
    #result2 {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <body>
    <ul class="navigation">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../contact.html">Contact</a></li>
      <li><a href="../login.html">Login</a></li>
    </ul>

    <div id="result"></div>
    <div id="result2"></div>

    <script>
      let response = prompt(
        "TEMPERATURE CONVERSION:\n Enter 1 to convert °C to °F\n Enter 2 to convert °F to °C"
      );

      if (response == 1) {
        let c = prompt("Enter temperature in Celsius.");
        let f = c * (9 / 5) + 32;
        alert(f.toFixed(2) + "°F");
        document.getElementById("result").innerHTML = f.toFixed(2) + "°F";
      } else if (response == 2) {
        let f = prompt("Enter temperature in Fahrenheit.");
        let c = (f - 32) * (5 / 9);
        alert(c.toFixed(2) + "°C");
        document.writeln(c.toFixed(2) + "°C");
        document.getElementById("result1").innerHTML = c.toFixed(2) + "°C";
      } else {
        confirm("Incorrect value entered.");
      }
    </script>
  </body>
</html>
